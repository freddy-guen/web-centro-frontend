<form [formGroup]="loginForm" (click)="login()">
    <mat-card>
        <mat-card-header>
          <h1>Connexion</h1>
        </mat-card-header>
    
        <mat-card-content>
          <!--Email-->
          <mat-form-field >
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
          </mat-form-field>
    
          <!--Mot de passe-->
          <mat-form-field >
            <mat-label>Mot de passe</mat-label>
            <input type="password" formControlName="password" matInput>
          </mat-form-field>   
        </mat-card-content>
    
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Se connecter</button>
          <div class="div-50">
            <a routerLink="/" mat-raised-button color="accent" type="submit">Annuler</a>
          </div>
        </mat-card-actions>
        <div class="div-50">
            <a routerLink="/inscription"  mat-button color="primary" type="submit" (click)="quit()">Pas de compte ?</a>
        </div>
    </mat-card>
</form>
